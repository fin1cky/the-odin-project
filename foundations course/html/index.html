<!DOCTYPE html>
<!-- index.html lowercase i, is needed for homepage, when uploaded to the Internet! -->
<!-- doctype tells the browser what version of HTML it should use
to render the document -->
<html lang="en">
<!-- html is the root element of the document, all other elements
are descendants of it -->
<!-- lang is an attribute, specifies language of text content in
the element, allows tech like screen readers to adapt according to the 
language -->
    <head>
    <!-- head element is used to place meta-information about
    our webpage and stuff needed for the webpage to render correctly
    in the browser. DO NOT place any element that displays
    content on the webpage inside the head element. head should
    always be the first element under the opening html tag -->
        <meta charset="UTF-8">
        <!-- charset encoding ensures webpage displays special
        symbols and characters from different languages correctly
        in the browser -->
        <title>My First Webpage</title>
        <!-- title element is used to give webpages a title
        which would be displayed on the webpage's browser tab.
        Without the title element, the tab would be titled
        the name of the file, which would be 'index.html' in this
        case -->
    </head>

    <body>
        <!-- body is where all the content that is displayed to 
        the user's will go - text, images etc. It goes under the 
        html element and is always below the head element -->
        <h1>Hello World!</h1>
        <!-- heading -->
    </body>
</html>
